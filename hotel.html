<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travelin</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body id="page--hotel">
  <nav>
    <div class="container">
      <div class="nav__brand nav--left"><a href="/">Travelin</a></div>
      <div class="nav__search nav--right"><button><i class="fas fa-search"></i></button></div>
    </div>
  </nav>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="content__main card">
            <div class="content__main--title card--title">Nestor City</div>
            <div class="content__main--bottom">
              <div class="content__main--place"><i class="fa fa-map-marker-alt"></i> Nestor City</div>
              <div class="content__main--star"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div>
            </div>
          </div>
          <div class="content__slider card">
            <div class="slider">
              <div class="slider__item"></div>
              <div class="slider__item"></div>
              <div class="slider__item"></div>
            </div>
          </div>
          <div class="content__feature card">
            <div class="content__feature--title card--title">Facility</div>
            <div class="content__feature--items">
              <div class="content__feature--item">
                <div class="content__feature--item--icon"><i class="fa fa-star"></i></i></div>
                <div class="content__feature--item--label">Star</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="content__booking card">
            <div class="content__booking__form">
              <div class="content__booking__form--title card--title">Booking</div>
              <form action="https://formspree.io/justaryaid@gmail.com"></form>
              <input type="text" name="Nama" placeholder="Nama">
              <input type="number" name="Phone_Number" placeholder="Phone Number">
              <input type="email" name="Email" placeholder="Email">
              <input type="number" name="Night" placeholder="Night">
              <input type="date" name="Date">
              <div class="content__booking--price">
                <span class="content__booking--price__number">Rp. 120,000</span>
                <span class="content__booking--price__per">per night</span>
              </div>
              <input type="submit" value="Book Now">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container footer--container">
      <div class="footer__copyright">
        &copy; Travelin
      </div>
      <div class="footer--right">
        <a href="#">Github Repository</a>
        <a href="http://justarya.me">JustArya</a>
      </div>
    </div>
  </div>

  <script src="jquery.min.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="main.js"></script>
  <script src="hotel.js"></script>
</body>
</html>
