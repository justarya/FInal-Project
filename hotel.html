<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travelin</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body id="page--hotel">
  <nav>
    <div class="container">
      <div class="nav__brand nav--left"><a href="/">Travelin</a></div>
    </div>
  </nav>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-8 col-sm-12">
          <div class="content__main card">
            <div class="content__main--title content__main--title--js card--title">Nestor City</div>
            <div class="content__main--bottom">
              <div class="content__main--place content__main--place--js"></div>
              <div class="content__main--star content__main--star--js"></div>
            </div>
          </div>
          <div class="content__slider card">
            <div class="slider">
              <div class="slider__item"></div>
            </div>
          </div>
          <div class="content__feature card">
            <div class="content__feature--title card--title">Facility</div>
            <div class="content__feature--items content__feature--items--js"> 
            </div>
          </div>
        </div>
        <div class="col-4 col-sm-12">
          <div class="content__booking card">
            <div class="content__booking__form">
              <div class="content__booking__form--title card--title">Booking</div>
              <form action="https://formspree.io/justaryaid@gmail.com" method="post">
                <input type="text" name="Nama" placeholder="Nama" required>
                <input type="number" name="Phone_Number" placeholder="Phone Number" required>
                <input type="email" name="Email" placeholder="Email" required>
                <input type="number" name="Night" placeholder="Night" class="content__booking__form--night--js" required>
                <input type="date" name="Date" required>
                <input type="hidden" name="Nama_Hotel" class="content__booking__form--namahotel--js">
                <input type="hidden" name="ID_Hotel" class="content__booking__form--idhotel--js">
                <input type="hidden" name="" class="content__booking__form--price__number--js">
                <div class="content__booking--price">
                  <span class="content__booking--price__number content__booking--price__number--js"></span>
                  <span class="content__booking--price__per">per night</span>
                </div>
                <input type="submit" value="Book Now">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container footer--container">
      <div class="footer__copyright">
        &copy; Travelin
      </div>
      <div class="footer--right">
        <a href="#">Github Repository</a>
        <a href="http://justarya.me">JustArya</a>
      </div>
    </div>
  </div>

  <script src="jquery.min.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="main.js"></script>
  <script src="hotel.js"></script>
</body>
</html>
